group 'olerom.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.0.M0'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.3.0.M0'
}
