group 'olerom.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    //**********************
    compile 'com.vk.api:sdk:0.4.1'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.22'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.0.M0'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.3.0.M0'
}
